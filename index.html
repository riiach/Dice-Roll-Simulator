<! DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <img class="bg YellowStar" src="Assets\YellowStar.png" />
            <img class="bg PinkStar " src="Assets\PinkStar.png" />
            <img class="bg PinkStar2" src="Assets\PinkStar2.png"/>
            <img class="bg GreenStar" src="Assets\GreenStar.png"/>
            <img class="bg BrownStar" src="Assets\BrownStar.png"/>
            <img class="bg BlueStar" src="Assets\BlueStar.png"/>
        </div>
        <header>
            <img class="logo" src="Assets\Logo.png" alt="Logo" /><br />
            <h1>Dice Roll Simulator</h1>  
        </header>
        
        <div class="dice-roll">
            <img class="dice" id="dice" src="Assets\Dice1.png" alt="Dice" />
            <button class="roll-btn" id="roll-btn">Roll</button>
        </div>
        
        <div class="history-wrapper">
            <div class="history-container">
                <div class="container-bar">
                    <button class="bar-btn reset"><img src="Assets\Reset_primary.svg" alt="Reset" class="reset_svg"/></button>
                    <button class="bar-btn expand"><img src="Assets\Expand.svg" alt="expand"></button>
                    <button class="bar-btn hide"><img src="Assets\Hide.svg" alt="Hide" /></button>
                </div>
                <ul class="history-list"></ul>
            </div>
        </div>
        <div class="history-overlay"></div>

        <script src="script.js"></script>

    </body>
</html>
